    <!-- Font Awesome -->

        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Icon -->
    <link rel="shortcut icon" href="https://cdn-icons.flaticon.com/png/512/2511/premium/2511629.png?token=exp=1651456283~hmac=04a355ff6e72f7299cce992bc5ddaa6a" type="image/x-icon">

    <script>document.documentElement.className += ' js';</script>

<body>
    <div class="main-container">
        <header>
            <div class="menu">
                <ul class="info-menu">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="adm.html">Administrador</a></li>
                    <li><a href="usuario.html">Usuário</a></li>
                    <li><a href="agendamento.html">Agendamentos</a></li>
                    <li><a href="financeiro.html">Financeiro</a></li>
                </ul>
                <ul class="login-menu">
                    <li>
                    <li class="login" data-modal="abrir"><a href="">Login →</a></li>
                    </li>
                </ul>
            </div>
        </header>

        <article>
            <section class="agd">
                <div class="geral-agd">
                    <div class="form-agd">
                        <img class="agd-img" src="../media/undraw_booking_re_gw4j.svg" alt="">
                        <h2>Agendamento</h2>
                        <form action="">
                            <div class="c-1">
                                <div class="label-float">
                                    <input type="text" name="nomeAgd" id="nomeAgd" required>
                                    <label for="nomeAgd">Nome:</label>
                                </div>
                                <div class="label-float">
                                    <input type="number" name="cpfAgd" id="cpfAgd" required>
                                    <label for="cpfAgd">CPF:</label>
                                </div>
                            </div>
                            <div class="c-2">
                                <div class="label-float">
                                    <input type="text" name="dia" id="dia" required>
                                    <label for="dia">Dia:</label>
                                </div>
                                <div class="label-float">
                                    <input type="text" name="hora" id="hora" required>
                                    <label for="hora">Hora:</label>
                                </div>
                            </div>
                            <button type="button" >Agendar</button>
                        </form>
                    </div>
                </div>
            </section>

        </article>

        <footer>
            <div class="rodape-p-1">
                <div class="info-cont">
                    <h3>Contato</h3>
                    <ul>
                        <li>E-mail: <a href="mailto:sistema@gmail.com" target="_blank">sistema@condo.com.br</a></li>
                        <li>Telefone: <a href="">(31) 9 1234-5678</a></li>
                    </ul>
                </div>
                <div class="redes-sociais">
                    <h3>Nos siga nas Redes Sociais</h3>
                    <ul>
                        <a href=""><img src="../media/facebook.png" alt=""></a>
                        <a href=""><img src="../media/instagram.png" alt=""></a>
                        <a href=""><img src="../media/twitter.png" alt=""></a>
                    </ul>
                </div>
            </div>
            <hr>
            <div class="rodape-p-2">
                <div class="menu-rodap">
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="adm.html">Administrador</a></li>
                        <li><a href="usuario.html">Usuário</a></li>
                        <li><a href="agendamento.html">Agendamentos</a></li>
                        <li><a href="financeiro.html">Financeiro</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>

    <section class="modal-container" data-modal="container">
        <div class="modal">
            <button data-modal="fechar" class="fechar">X</button>
            <form action="">
                <label for="email">Email</label>
                <input type="text" for="email" name="email" id="email">
                <label for="senha">Senha</label>
                <input type="password" for="senha" name="senha" id="senha">
                <button href="adm.html">Entrar</button>
                <p>Não possui conta? <a href="cadastro.html">Cadastre-se</a></p>
            </form>
        </div>
    </section>

    <script type="module" src="../js/script.js"></script>
</body>

</html>
