<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <script>document.documentElement.className += ' js';</script>
    <script src="../js/modules/cadastro.js"></script>
</head>

<body>
    <div class="main-container">
        <header>
            <div class="menu">
                <ul class="info-menu">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="adm.html">Administrador</a></li>
                    <li><a href="usuario.html">Usuário</a></li>
                    <li><a href="agendamento.html">Agendamentos</a></li>
                    <li><a href="financeiro.html">Financeiro</a></li>
                </ul>
                <ul class="login-menu">
                    <li>
                    <li class="login" data-modal="abrir"><a href="">Login →</a></li>
                    </li>
                </ul>
            </div>
        </header>

        <article>
            <section class="cadastro">
                <div class="form-cadastro">
                    <h2>Cadastro</h2>
                    <form action="">
                        <div class="c-1">
                            <label for="nome">Nome:</label>
                            <input type="text" name="nome" id="nome">
                            <label for="cpf">CPF:</label>
                            <input type="number" name="cpf" id="cpf">
                            <label for="carro">Modelo de carro:</label>
                            <input type="text" name="carro" id="carro">
                        </div>
                        <div class="c-2">
                            <label for="email">E-mail:</label>
                            <input type="email" name="email" id="email">
                            <label for="telefone">Telefone:</label>
                            <input type="tel" name="telefone" id="telefone">
                            <label for="vaga">Nº da vaga:</label>
                            <input type="number" name="vaga" id="vaga">
                        </div>
                        <button type="button" onclick="cadastrarPessoa()">Cadastrar</button>
                    </form>
                </div>
            </section>
        </article>

        <footer>
            <div class="rodape">
                <h3>Contato</h3>
                <div class="info-cont">
                    <ul>
                        <li>E-mail: <a href="mailto:sistema@gmail.com" target="_blank">sistema@condo.com.br</a></li>
                        <li>Telefone: <a href="">(31) 9 1234-5678</a></li>
                    </ul>
                </div>
                <div class="redes-sociais">
                    <a href=""><img src="../media/facebook.png" alt=""></a>
                    <a href=""><img src="../media/instagram.png" alt=""></a>
                    <a href=""><img src="../media/twitter.png" alt=""></a>
                </div>
            </div>
        </footer>
    </div>

    <section class="modal-container" data-modal="container">
        <div class="modal">
            <button data-modal="fechar" class="fechar">X</button>
            <form action="">
                <label for="email">Email</label>
                <input type="text">
                <label for="senha">Senha</label>
                <input type="password">
                <a href="adm.html">Entrar</a>
                <a href="cadastro.html">Cadastre-se</a>
            </form>
        </div>
    </section>

    <script type="module" src="../js/script.js"></script>
    
</body>

</html>
