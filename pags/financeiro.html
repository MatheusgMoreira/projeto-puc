        <article>
            <section class="financeiro">
                <div class="financeiro-tabela">
                    <div class="tabela">
                        <form action="" class="form-tabela">
                            <input type="text" placeholder="Pesquisar" class="tabela-input">
                            <button class="tabela-button">Buscar</button>
                        </form>
                        <table>
                            <h2 data-mes></h2>
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>CPF</th>
                                    <th>Débito(s)</th>
                                    <th>Próximo pagamento</th>
                                    <th>Valor</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr>
                                    <td>José da Silva</td>
                                    <td>123.456.789-10</td>
                                    <td>Não</td>

                                    <td>R$ 102,36</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </article>

        <footer>
            <div class="rodape">
                <h3>Contato</h3>
                <div class="info-cont">
                    <ul>
                        <li>E-mail: <a href="mailto:sistema@gmail.com" target="_blank">sistema@condo.com.br</a></li>

            </div>

    </div>

        <div class="modal">
            <button data-modal="fechar" class="fechar">X</button>
            <form action="">
                <label for="email">Email</label>
                <input type="text" for="email" name="email" id="email">
                <label for="senha">Senha</label>
                <input type="password" for="senha" name="senha" id="senha">
                <button href="adm.html">Entrar</button>
                <p>Não possui conta? <a href="cadastro.html">Cadastre-se</a></p>
            </form>
        </div>
    </section>
