<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema | Financeiro</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Icon -->
    <link rel="shortcut icon"
        href="https://cdn-icons.flaticon.com/png/512/2511/premium/2511629.png?token=exp=1651456283~hmac=04a355ff6e72f7299cce992bc5ddaa6a"
        type="image/x-icon">

    <script>document.documentElement.className += ' js';</script>
    <script src="../js/modules/financeiro.js"></script>
</head>

<body onload="carregaListaValores()">
    <div class="main-container">
        <header>
            <div class="menu">
                <ul class="info-menu">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="adm.html">Administrador</a></li>
                    <li><a href="agendamentoAdm.html">Agendamentos</a></li>
                    <li><a href="financeiro.html">Financeiro</a></li>
                </ul>
            </div>
        </header>

        <article>
            <section class="financeiro">
                <div class="financeiro-tabela">
                    <div class="tabela">
                        <div class="form-agd">
                            <img class="financeiro-img" src="../media/undraw_savings_re_eq4w.svg" alt="">
                            <h2>Inserir valor do mês</h2>
                            <form action="">
                                <div class="c-1">
                                    <div class="label-float">
                                        <input type="text" name="nomeFin" id="nomeFin" required>
                                        <label for="nomeFin">Nome:</label>
                                    </div>
                                    <div class="label-float">
                                        <input type="number" name="cpfFin" id="cpfFin" required>
                                        <label for="cpfFin">CPF:</label>
                                    </div>
                                    <div class="label-float">
                                        <input type="text" name="apartamentoFin" id="apartamentoFin" required>
                                        <label for="apartamentoFin">Apartamento:</label>
                                    </div>
                                </div>
                                <div class="c-2">
                                    <div class="label-float">
                                        <input type="number" name="valorFin" id="valorFin" required>
                                        <label for="valorFin">Valor (R$):</label>
                                    </div>
                                    <div class="label-float">
                                        <input type="text" name="telefoneFin" id="telefoneFin" required>
                                        <label for="telefoneFin">Telefone:</label>
                                    </div>
                                    <div class="label-float">
                                        <input type="tel" name="emailFin" id="emailFin" required>
                                        <label for="emailFin">E-mail:</label>
                                    </div>
                                </div>
                                <button type="button" onclick="cadastrarValor()">Inserir</button>
                            </form>
                        </div>

                        <div class="tabela-adm">
                            <div class="tabela">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Nome</th>
                                            <th>CPF</th>
                                            <th>Apartamento</th>
                                            <th>Valor (R$)</th>
                                            <th>Telefone</th>
                                            <th>E-mail</th>
                                        </tr>
                                    </thead>

                                    <tbody id="listaVlr">
                                        <td></td>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </article>

        <footer>
            <div class="rodape-p-1">
                <div class="info-cont">
                    <h3>Contato</h3>
                    <ul>
                        <li>E-mail: <a href="mailto:sistema@gmail.com" target="_blank">sistema@condo.com.br</a></li>
                        <li>Telefone: <a href="">(31) 9 1234-5678</a></li>
                    </ul>
                </div>
                <div class="redes-sociais">
                    <h3>Nos siga nas Redes Sociais</h3>
                    <ul>
                        <a href=""><img src="../media/facebook.png" alt=""></a>
                        <a href=""><img src="../media/instagram.png" alt=""></a>
                        <a href=""><img src="../media/twitter.png" alt=""></a>
                    </ul>
                </div>
            </div>
            <hr>
            <div class="rodape-p-2">
                <div class="menu-rodap">
                    <ul>
                        <li><a href="financeiro.html">Voltar ao início</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>

    <section class="modal-container" data-modal="container">
        <div class="modal">
            <button data-modal="fechar" class="fechar">X</button>
            <form action="">
                <label for="email">Email</label>
                <input type="text" for="email" name="email">
                <label for="senha">Senha</label>
                <input type="password" for="senha" name="senha" id="senha">
                <button href="adm.html">Entrar</button>
                <p>Não possui conta? <a href="cadastro.html">Cadastre-se</a></p>
            </form>
        </div>
    </section>

    <script type="module" src="../js/script.js"></script>
</body>

</html>
