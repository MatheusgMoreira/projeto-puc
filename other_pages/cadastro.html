<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema | Cadastro</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Icon -->
    <link rel="shortcut icon" href="../media/shortcuticon.png" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">

    <script>document.documentElement.className += ' js';</script>
    <script src="../js/modules/cadastro.js"></script>
</head>

<body onload="carregaListaPessoas()">

    <header id="header">
        <nav id="nav" data-menu="suave">
            <button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu"
                aria-expanded="false"><span id="hamburger"></span>
            </button>
            <ul id="menu" role="menu">
                <li><a href="../index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <main class="form-bg-cad">
        <div class="banner-img">
            <img src="../media/alaksiej-carankievic-sU0oCFY9TZ4-unsplash.jpg" alt="">
        </div>
        <div class="formulario-cad">
            <form action="">
                <h2>Cadastro</h2>
                <div class="c-1">
                    <div>
                        <input type="text" name="nome" id="nome" placeholder="Nome">
                    </div>
                    <div>
                        <input type="text" name="cpf" id="cpf" placeholder="CPF" maxlength="14">
                    </div>
                    <div>
                        <input type="text" name="carro" id="carro" placeholder="Carro">
                    </div>
                </div>
                <div class="c-2">
                    <div>
                        <input type="email" name="email" id="email" placeholder="E-mail">
                    </div>
                    <div>
                        <input type="text" name="telefone" id="telefone" placeholder="Telefone" maxlength="15">
                    </div>
                    <div>
                        <input type="number" name="vaga" id="vaga" placeholder="Vaga">
                    </div>
                </div>
                <button type="button" onclick="cadastrarPessoa()">Cadastrar</button>
            </form>
        </div>
    </main>

    <footer class="container footer-bg">
        <div class="footer-conteudo">
            <p><a href="https://github.com/NakamuraNP" target="_blank">Matheus Moreira &copy; - 2022</a></p>
        </div>
    </footer>

    <script type="module" src="../js/script.js"></script>
    <script>
        let cpfM = document.getElementById("cpf");

        cpfM.addEventListener("blur", () => {
            if (cpfM.value)
                cpfM.value = cpfM.value
                    .match(/.{1,3}/g)
                    .join(".")
                    .replace(/\.(?=[^.]*$)/, "-");
        });

        /* Máscaras ER */
        function mascara(o, f) {
            v_obj = o;
            v_fun = f;
            setTimeout("execmascara()", 1);
        }
        function execmascara() {
            v_obj.value = v_fun(v_obj.value);
        }
        function mtel(v) {
            v = v.replace(/\D/g, ""); //Remove tudo o que não é dígito
            v = v.replace(/^(\d{2})(\d)/g, "($1) $2"); //Coloca parênteses em volta dos dois primeiros dígitos
            v = v.replace(/(\d)(\d{4})$/, "$1-$2"); //Coloca hífen entre o quarto e o quinto dígitos
            return v;
        }
        function id(el) {
            return document.getElementById(el);
        }
        window.onload = function () {
            id("telefone").onkeyup = function () {
                mascara(this, mtel);
            };
        };</script>
</body>

</html>
